<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      * {
        color: rgb(5, 5, 5);
      }
      p {
        display: inline-block;
        padding: 10px;
        text-decoration: none;
      }
      .red:hover {
        background-color: #c43838;
      }
      .blue:hover {
        background-color: #5151b3;
      }
      .green:hover {
        background-color: #3ea515;
      }
      .orange:hover {
        background-color: #c96509;
      }
      .purple:hover {
        background-color: #850c7b;
      }
    
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <a class="red" href="">
        <p>Home</p>
      </a>

      <a class="blue" href="">
        <p>Services</p>
      </a>
      <a class="green" href="">
        <p>Courses</p>
      </a>
      <a class="orange" href="">
        <p>Help</p>
      </a>
      <a class="purple" href="">
        <p>Contact</p>
      </a>
    </div>
  </body>
</html>
