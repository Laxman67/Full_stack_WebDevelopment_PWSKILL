<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <title>Semi-transparent Card</title>
    <style>
      .card img {
        width: 300px;
        height: 200px;
        opacity: 0.5;
      }

      img{
        width: 100%;
      }
      .card img:hover {
        
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64215310af09d6aa495682f5.jpg&w=1920&q=75"
        alt=""
      />
    </div>
  </body>
